<html>
    <head></head>
    <body>
        <form action="login" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username"><br>
            <input type="password" placeholder="password" name="password"><br>
            <input type="Submit">
        </form>
        <div>
            {%for message in messages%}
           <h3>{{message}}</h3> 
            {%endfor%}
        </div>
    </body>
</html>
